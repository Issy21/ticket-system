<!DOCTYPE html>
<html>
<head>
  <title>Ticket List</title>
  <style>
    .title {
      color: red;
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="title">Fujitsu Incident Stack</div>

  {% for ticket in tickets %}
    <div style="margin-bottom: 15px; padding: 10px; border: 1px solid #ccc;">
      <h3>
        <a href="{% url 'ticket_update' ticket.id %}">
          {{ ticket.title }}
        </a>
      </h3>
      <p>{{ ticket.description }}</p>
      <p>Status: {{ ticket.get_status_display }}</p>
    </div>
  {% empty %}
    <p>No tickets found.</p>
  {% endfor %}

</body>
</html>
